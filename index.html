<!DOCTYPE html>
<html>
<head>
    <title>Boogle</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<p id="status">Initializing</p>

<div id="main">
    <img id="capture-img" src="test-images/boogle-1q.jpg" style="width:100%; object-fit:cover;">
    <video id="capture-video"></video>
    <ul id="grid" class="grid">
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>

        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>

        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>

        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
    </ul>
</div>


<div id="buttons">
    <button id="solve">Solve</button>
    <button id="reset">Reset</button>
</div>

<div id="solution">
    <ul id="words"></ul>
</div>

<ul id="settings">
    <li><input type="checkbox" id="setting_save_img" /><label for="setting_save_img">Download captured images</label></li>
    <li><input type="checkbox" id="setting_show_processed" /><label for="setting_show_processed">Show processed image slices</label></li>
    <li><label for="setting_file_input">A previously captured image file may also be chosen to be processed and solved.</label></li>
    <li><input type="file" id="setting_file_input" accept="image/*" /></li>
</ul>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/ocrad.js"></script>
<script type="text/javascript" src="js/boogle.js"></script>
</body>
</html>
